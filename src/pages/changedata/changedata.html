<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Change data</title>
	<link rel="stylesheet" href="styles.scss">
</head>
<body>
	<div id="root">
		<div class="container">
			<div class="form-container">
				<p>Регистрация</p>
				<form>
					<label for="email">Почта</label>
					<input id="email" name="email" type="email">
					<label for="login">Логин</label>
					<input id="login" name="login" type="text">
					<label for="first_name">Имя</label>
					<input id="first_name" name="first_name" type="text">
					<label for="last_name">Фамилия</label>
					<input id="last_name" name="last_name" type="text">
					<label for="chat_name">Имя в чате</label>
					<input id="chat_name" name="chat_name" type="text">
					<label for="phone">Телефон</label>
					<input id="phone" name="phone" type="text">
					<button name="Enter" type="submit">Сохранить</button>
				</form>
				<a href="../index-author/index.html">Войти</a>
			</div>
		</div>
	</div>
	<script>document.querySelector("button").onclick = function(a) {a.preventDefault()}</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Change password</title>
	<link rel="stylesheet" href="styles.scss">
</head>
<body>
	<div id="root">
		<div class="container">
			<div class="icon"></div>
			<div class="form-container">
				<form>
					<label for="old_password">Старый пароль</label>
					<input id="old_password" name="old_password" type="old_password">
					<label for="new_password">Новый пароль</label>
					<input id="new_password" name="new_password" type="old_password">
					<label for="new_password_repeat">Повторите новый пароль</label>
					<input id="new_password_repeat" name="new_password_repeat" type="old_password">
					<button name="Enter" type="submit">Сохранить</button>
				</form>
			</div>
		</div>
	</div>
	<script>
		document.querySelector("button").onclick = function(a) {a.preventDefault()}
	</script>
</body>
</html>
